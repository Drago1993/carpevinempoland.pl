<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarpeVinem – Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container">
    <div class="logo"><img src="images/logo.png" alt="Logo"></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="wines.html">Wines</a>
        <a href="contact.html">Contact</a>
        <select id="language-switcher"><option value="en">EN</option><option value="pl">PL</option></select>
    </nav>
</header>

<section class="container" style="padding:4rem 0;">
    <div class="en">
        <h2 style="text-align:center; margin-bottom:1.5rem;">Contact Us</h2>
        <form>
            <label>Name</label>
            <input type="text" required>
            <label>Surname</label>
            <input type="text" required>
            <label>Email</label>
            <input type="email" required>
            <label>Message</label>
            <textarea required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
    <div class="pl">
        <h2 style="text-align:center; margin-bottom:1.5rem;">Skontaktuj się z nami</h2>
        <form>
            <label>Imię</label>
            <input type="text" required>
            <label>Nazwisko</label>
            <input type="text" required>
            <label>Email</label>
            <input type="email" required>
            <label>Wiadomość</label>
            <textarea required></textarea>
            <button type="submit" class="btn">Wyślij</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <img src="images/logo.png" alt="CarpeVinem" style="height:40px;">
        <span>© 2025 Carpe Vinem SNC. All rights reserved.</span>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
